name: Publish to NPM

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'

      - name: Show versions
        run: node -v && npm -v

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test || echo "No tests found, skipping"

      - name: Build
        run: npm run build

      - name: Force OIDC (clear any token config)
        run: |
          rm -f .npmrc ~/.npmrc || true
          npm config delete //registry.npmjs.org/:_authToken || true

      - name: Publish to NPM
        run: npm publish --provenance --access public
        env:
          NODE_AUTH_TOKEN: ""
          NPM_TOKEN: ""
